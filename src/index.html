<!doctype html>
<html class="no-js" lang="">
    <head>
        <base href="http://karlpatrickespiritu.github.io/ontrack/" target="_blank">
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/app.min.css">
    </head>
    <body>

    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
        your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav>
        <div class="nav-wrapper blue-grey darken-1">
            <a href="#" class="brand-logo center">On Track</a>
        </div>
    </nav>

    <!-- page content -->
    <div class="row homepage">

        <!-- map -->
        <div class="col s8 m8">
            <div class="section">
                <div class="row">
                    <div class="col s12">
                        <div class="card">
                            <div class="card-content">
                                <div id="map" style="height:500px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ./map -->

        <!-- sidebar -->
        <div class="col s4 m4">
            <!-- pre loader -->
            <div class="preloader-wrapper small active center-align sidebar-preloader" style="display:none">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div class="section center-align">
                <div class="row">
                    <div class="col s12">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Login With:</span>
                            </div>
                            <div class="card-action">
                                <div class="row">
                                    <div class="col m3">
                                        <!--<fb:login-button scope="public_profile,user_friends,user_about_me" onlogin="fb.checkLoginStatus();">
                                        </fb:login-button>-->
                                        <a href="#"
                                           scope="public_profile,user_friends,user_about_me,read_custom_friendlists"
                                           onclick="fb.login();"><img src="img/social-icons/facebook.png" alt=""
                                                                      width="50"/></a>
                                    </div>
                                    <div class="col m3">
                                        <a href="#"><img src="img/social-icons/google.png" alt="" width="50"/></a>
                                    </div>
                                    <div class="col m3">
                                        <a href="#"><img src="img/social-icons/twitter.png" alt="" width="50"/></a>
                                    </div>
                                    <div class="col m3">
                                        <a href="#"><img src="img/social-icons/github.png" alt="" width="50"/></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /sidebar -->
    </div>
    <!-- page content -->

    <!-- SCRIPTS GO HERE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function (b, o, i, l, e, r) {
            b.GoogleAnalyticsObject = l;
            b[l] || (b[l] =
                    function () {
                        (b[l].q = b[l].q || []).push(arguments)
                    });
            b[l].l = +new Date;
            e = o.createElement(i);
            r = o.getElementsByTagName(i)[0];
            e.src = 'https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)
        }(window, document, 'script', 'ga'));
        ga('create', 'UA-XXXXX-X', 'auto');
        ga('send', 'pageview');
    </script>

    <!-- facebook sdk -->
    <script type="text/javascript">
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBviKKl7qjJGrxzWPs32bU0k0q9fGMvEO0&callback=gmap.init"></script>

    <script>
        // this function `window.fbAsyncInit` is run as soon as the fb sdk is loaded.
        window.fbAsyncInit = function () {
            fb.init();
        }
    </script>

    <script src="js/app.min.js" type="text/javascript"></script>

    <!-- temporary: since running gulp on my machine is slow :/ -->
    <!--<script src="js/utils/fb.js"></script>
    <script src="js/utils/gmap.js"></script>
    <script src="js/pages/home/home.js"></script>-->

    </body>
</html>
