<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/app.min.css">
    </head>

    <body>

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- page content -->
        <div class="row homepage">
            <div class="col s6 m8">
              <!-- map -->
              <div class="section">
                  <div id="map" style="height:500px;"></div>
              </div>              
            </div>
            <div class="col s6 m4">
              <!-- pre loader -->
              <div class="preloader-wrapper small active sidebar-preloader center-align" style="display:none">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
              <!-- sidebar -->
              <div class="section center-align">
                <fb:login-button scope="public_profile,email" onlogin="fb.checkLoginStatus();">
                </fb:login-button>
              </div>          
              <!-- /sidebar -->
            </div>
        </div><!-- page content -->

        <!-- SCRIPTS GO HERE -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
      
        <!-- facebook sdk -->
        <script type="text/javascript">
          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>
		
        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBviKKl7qjJGrxzWPs32bU0k0q9fGMvEO0&callback=gmap.init">
        </script>
    
        <script>
            // this function `window.fbAsyncInit` is run as soon as the fb sdk is loaded.
            window.fbAsyncInit = function () { fb.init(); }
        </script>

        <script src="js/app.min.js" type="text/javascript"></script>

        <!-- temporary: since running gulp on my machine is slow :/ -->
        <script src="js/utils/fb.js"></script>
        <script src="js/utils/gmap.js"></script>
        <script src="js/pages/home/home.js"></script>

    </body>
</html>
